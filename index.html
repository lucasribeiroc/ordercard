<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card | Lucas Ribeiro</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="container-top">
        <img class="img-main" src="./images/illustration-hero.svg" alt="" />
      </div>
      <div class="title-main">
        <h1>Order Summary</h1>
        </div>
        <div class="description-box">
        <p class="description-main">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </div>
      <div class="plan">
        <div class="music-icon"><img src="./images/icon-music.svg" alt=""></div>
        <div class="text"><p class="plan-text">Annual Plan <span class="price">$59.99/year</span></p></div>
        <div class="text-link"><a href="/">Change</a></div>
      </div>
      <div class="container-button">
        <button class="proceed-button">Proceed to Payment</button>
      </div>
      <div class="cancel-button">
        <a class="cancel" href="/">Cancel Order</a>
      </div>
      </div>

    </div>

    <div class="attribution">
      Challenge by
      <a class="footer" href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a class="footer" href="#">Lucas Ribeiro</a>.
    </div>
  </body>
</html>
